<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 0.9em;
            color: #ccc;
        }

        .card ul {
            list-style-type: none;
            padding: 0;
        }

        /* Updated link styles */
        .card a {
            display: inline-block;
            background: linear-gradient(135deg, #1e90ff, #3a6fb0);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: linear-gradient(135deg, #3a6fb0, #1e90ff);
        }

        .card a:active {
            background: #1e90ff;
        }

        .card code {
            display: inline-block;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 5px;
            font-family: monospace;
            color: #ff9800;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="cardContainer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('cardContainer');
                    const packs = data["lists-packs"];

                    packs.forEach(item => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        const cardTitle = document.createElement('h3');
                        cardTitle.innerText = item.title;

                        const cardDescription = document.createElement('p');
                        cardDescription.innerText = item.description;

                        const episodesList = document.createElement('ul');
                        const subtitlesList = document.createElement('ul');

                        // Creating episode links with <code> styling and ellipsis
                        for (const [key, url] of Object.entries(item.episodes)) {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.dataset.url = url; // Store full URL in data attribute
                            link.innerHTML = `Episode: ${key} - <code>${url}</code>`;
                            link.addEventListener('click', () => copyToClipboard(url)); // Copy URL on click
                            listItem.appendChild(link);
                            episodesList.appendChild(listItem);
                        }

                        // Creating subtitle links with <code> styling and ellipsis
                        for (const [key, url] of Object.entries(item.subtitles)) {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.dataset.url = url; // Store full URL in data attribute
                            link.innerHTML = `Subtitle: ${key} - <code>${url}</code>`;
                            link.addEventListener('click', () => copyToClipboard(url)); // Copy URL on click
                            listItem.appendChild(link);
                            subtitlesList.appendChild(listItem);
                        }

                        card.appendChild(cardTitle);
                        card.appendChild(cardDescription);
                        card.appendChild(document.createElement('h4')).innerText = "Episodes:";
                        card.appendChild(episodesList);
                        card.appendChild(document.createElement('h4')).innerText = "Subtitles:";
                        card.appendChild(subtitlesList);
                        
                        cardContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching the JSON data:', error));
        });

        // Function to copy text to clipboard
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert(`Copied to clipboard: ${url}`);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
